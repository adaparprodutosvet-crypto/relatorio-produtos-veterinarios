<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Mensal de Comércio de Produtos Veterinários</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    .header { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 20px 40px 10px 40px; border-bottom: 4px solid #1464b3; }
    .header img { max-height: 70px; }
    .relatorio { background: #fff; margin: 30px auto; max-width: 1100px; border-radius: 14px; box-shadow: 0 4px 20px #e0e0e0; padding: 40px; }
    h1 { font-size: 2.3em; font-weight: 700; color: #1464b3; margin-bottom: 8px;}
    h2, h3 { margin-top: 32px; margin-bottom: 16px; color: #314165;}
    table { width: 100%; border-collapse: collapse; margin-bottom: 32px; }
    th, td { border: 1px solid #c2c2c2; padding: 7px 10px; font-size:1em; }
    th { background: #e5e8ea; }
    /* Outros ajustes para inputs, labels, etc */
    label { display: block; margin: 8px 0 4px; font-weight: bold; }
    input, select, textarea { border-radius: 5px; border: 1px solid #bbb; padding: 6px; margin-bottom: 15px; width: 100%; font-size: 1em;}
    section { margin-bottom: 35px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="Parana.jpg" alt="Logo Paraná Governo do Estado">
    <img src="adapar-sem-fundo-300dpi.jpg" alt="Logo ADAPAR">
  </div>
  <div class="relatorio">
    <h1>RELATÓRIO MENSAL DE COMÉRCIO DE PRODUTOS VETERINÁRIOS DE INTERESSE DA DEFESA AGROPECUÁRIA E CONTROLE DE TEMPERATURA</h1>
    <form id="relatorio-mensal">
      <section>
        <h2>Identificação do Estabelecimento</h2>
        <label>Nome do Estabelecimento:</label><input name="nome_estabelecimento" required>
        <label>CNPJ:</label><input name="cnpj" required>
        <label>Telefone:</label><input name="telefone" required>
        <label>Mês e Ano:</label><input name="mes_ano" required>
        <label>Endereço:</label><input name="endereco" required>
        <label>Município:</label><input name="municipio" required>
        <label>UF:</label>
        <select name="uf" required>
          <option></option>
          <option>PR</option>
          <!-- outros estados -->
        </select>
        <label>Registro na ADAPAR:</label><input name="registro_adapar" required>
        <label>Autorizada à Comercialização de:</label><input name="autorizada_comercializacao">
      </section>
      <!-- ...demais seções conforme DOCX... -->
    </form>
  </div>
</body>
</html>
